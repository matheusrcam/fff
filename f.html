<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caixa de Pergunta</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      margin: 0;
    }

    .box {
      text-align: center;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .buttons {
      margin-top: 20px;
    }

    .button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    .yes {
      background-color: #4CAF50;
      color: white;
    }

    .no {
      background-color: #f44336;
      color: white;
    }

    .moving {
      animation: moveButton 2s infinite;
    }

    @keyframes moveButton {
      0% { transform: translateX(0); }
      25% { transform: translateX(100px); }
      50% { transform: translateX(0); }
      75% { transform: translateX(-100px); }
      100% { transform: translateX(0); }
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>Você me ama?</h2>
    <div class="buttons">
      <button class="button yes" id="yesBtn">Sim</button>
      <button class="button no" id="noBtn">Não</button>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');

    noBtn.addEventListener('click', () => {
      noBtn.textContent = "Sim"; // Altera o texto de "Não" para "Sim"
      noBtn.classList.add('moving'); // Adiciona a classe de animação
      noBtn.style.backgroundColor = '#4CAF50'; // Muda a cor para verde
      noBtn.style.color = 'white'; // Mantém a cor do texto como branco
      noBtn.classList.remove('no'); // Remove a classe original "no"
      noBtn.classList.add('yes'); // Adiciona a classe "yes" para manter o estilo
    });
  </script>

</body>
</html>
